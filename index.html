<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="plusMobile" class="btn btn-default"><i class="fas fa-plus"></i></button>
                           <input id="valueMobile" type="text" class="form-control text-center" value="0">
                           <button id="minusMobile" class="btn btn-default"><i class="fas fa-minus"></i></button>
                        </div>
                        <h5>$<span id="mobileTotal">0</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="plusCase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                           <input id="valueCase" type="text" class="form-control text-center" value="0">
                           <button id="minusCase" class="btn btn-default"><i class="fas fa-minus"></i></button>

                        </div>
                        <h5>$<samp id="caseTotal">0</samp></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:(5%)</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">00</samp></h5>
                        <h5>$<span id="tax">00</samp></h5>
                        <h5>$<span id="total">00</samp></h5>
                        </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      //mobile plusBtn handler
      const plusBtnMobile = document.getElementById("plusMobile");
      plusBtnMobile.addEventListener("click", function(){
         const valueMobile = document.getElementById("valueMobile").value;
         const numA = Number(valueMobile);
         const amountOfMobile = numA + 1;
         document.getElementById("valueMobile").value = amountOfMobile;

         const mobileAmount = document.getElementById("mobileTotal").innerText;
         const mobileCount = Number(mobileAmount);
         const updateAmount = mobileCount + 1219;
         document.getElementById("mobileTotal").innerText = updateAmount;
      })

      const plusBtnCase = document.getElementById("plusCase");
      plusBtnCase.addEventListener("click", function(){
         const valueCase = document.getElementById("valueCase").value;
         const numB = Number(valueCase);
         const amountOfCase = numB + 1;
         document.getElementById("valueCase").value= amountOfCase;

         const caseAmount = document.getElementById("caseTotal").innerText;
         const caseCount = Number(caseAmount);
         const updateCaseAmount = caseCount + 59;
         document.getElementById("caseTotal").innerText = updateCaseAmount;

         getSubTotal();

      })
      //case minusBtn handler
      const minusBtnMobile = document.getElementById("minusMobile");
      minusBtnMobile.addEventListener("click", function(){
         const valueMobile = document.getElementById("valueMobile").value;
         const numA = Number(valueMobile);
         const amountOfMobile = numA - 1;
         document.getElementById("valueMobile").value = amountOfMobile;

         const mobileAmount = document.getElementById("mobileTotal").innerText;
         const mobileCount = Number(mobileAmount);
         const updateAmount = mobileCount - 1219;
         document.getElementById("mobileTotal").innerText = updateAmount;
      })

      const minusBtnCase = document.getElementById("minusCase");
      minusBtnCase.addEventListener("click", function(){
         const valueCase = document.getElementById("valueCase").value;
         const numB = Number(valueCase);
         const amountOfCase = numB - 1;
         document.getElementById("valueCase").value= amountOfCase;

         const caseAmount = document.getElementById("caseTotal").innerText;
         const caseCount = Number(caseAmount);
         const updateCaseAmount = caseCount - 59;
         document.getElementById("caseTotal").innerText = updateCaseAmount;

         getSubTotal();

      })

      //total celculation

      function getSubTotal(){
         const totalMobilePrice = parseFloat(document.getElementsByName("mobileTotal").innerText);
         const totalCasePrice = parseFloat(document.getElementById("caseTotal").innerText);         
         
         const subtotal = totalMobilePrice+totalCasePrice;
         document.getElementById("subTotal").innerText = subtotal;
         document.getElementById("tax").innerText = (subtotal*.05).toFixed(2);

         const total = parseFloat(document.getElementById("subTotal").innerText)+parseFloat(document.getElementById("tax").innerText);
         document.getElementById("total").innerText = total;
         }
   </script>
</body>

</html>
