<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="plusMobile()" class="btn btn-default"><i class="fas fa-plus"></i></button>
                           <input id="valueMobile" type="text" class="form-control text-center" value="1">
                           <button onclick="minusMobile()" class="btn btn-default"><i class="fas fa-minus"></i></button>
                        </div>
                        <h5>$<span id="mobileTotal">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="plusCase()" class="btn btn-default"><i class="fas fa-plus"></i></button>
                           <input id="valueCase" type="text" class="form-control text-center" value="1">
                           <button onclick="minusCase()" class="btn btn-default"><i class="fas fa-minus"></i></button>

                        </div>
                        <h5>$<samp id="caseTotal">59</samp></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:(5%)</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1219</samp></h5>
                        <h5>$<span id="tax">5%</samp></h5>
                        <h5>$<span id="total">1219</samp></h5>
                        </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      //mobile item counter
      function plusMobile() {
         var mobilePlus = parseInt(document.getElementById("valueMobile").value);
         mobilePlus ++;
         document.getElementById("valueMobile").value = mobilePlus;
         var totalPriceOfMobile = mobilePlus;
         mobileTotalValue = mobileTotalValue;
         totalPriceOfMobile = 1219 * mobileTotalValue;
         document.getElementById("mobileTotal").innerText = totalPriceOfMobile;
         totalAmount();
      }
      function minusMobile() {
         var mobileMinus = parseInt(document.getElementById("valueMobile").value);
         -- mobileMinus;
         if (mobileMinus >= 0){
            console.log(mobileMinus);
         }
         else {
            return 0;
         }
         document.getElementById("valueMobile").value = mobileMinus;
         var mobileTotalValue = mobileMinus;
         mobileTotalValue = mobileTotalValue;
         totalPriceOfMobile = 1219 * mobileTotalValue;
         document.getElementById("mobileTotal").innerText = totalPriceOfMobile;
         totalAmount();
      }

      //case item counter
      function plusCase() {
         var casePlus = parseInt(document.getElementById("valueCase").value);
         casePlus ++;
         document.getElementById("valueCase").value = casePlus;
         var totalPriceOfCase = casePlus;
         caseTotalValue = caseTotalValue;
         totalPriceOfCase = 59 * caseTotalValue;
         document.getElementById("caseTotal").innerText = totalPriceOfCase;
         totalAmount();
      }
      function minusCase() {
         var caseMinus = parseInt(document.getElementById("valueCase").value);
         -- caseMinus;
         if (caseMinus >= 0){
            console.log(caseMinus);
         }
         else {
            return 0;
         }
         document.getElementById("valueCase").value = caseMinus;
         var caseTotalValue = caseMinus;
         caseTotalValue = caseTotalValue;
         totalPriceOfCase = 59 * caseTotalValue;
         document.getElementById("caseTotal").innerText = totalPriceOfCase;
         totalAmount();
      }

      //total amount
      function totalAmount() {
         var subTotalMobile = parseInt(document.getElementById("valueMobile").innerText);
         var subTotalCase = parseInt(document.getElementById("valueCase").innerText);

         var subtotal = subTotalMobile + subTotalCase;
         var tax = subtotal * 5 / 100;
         var total = subtotal + tax;

         document.getElementById("subTotal").innerText = subtotal;
         document.getElementById("tax").innerText = tax;
         document.getElementById("total").innerText = total;
         }
   </script>
</body>

</html>
